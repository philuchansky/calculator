<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="calculator">
    <button id="btn-clear">C</button>
    <div id="readout"></div>
    <div id="buttons">

        <button class="btn-num" id="btn-7">7</button>
        <button class="btn-num" id="btn-8">8</button>
        <button class="btn-num" id="btn-9">9</button>
        <button class="btn-operator" id="btn-plus">+</button>
        <button class="btn-num" id="btn-4">4</button>
        <button class="btn-num" id="btn-5">5</button>
        <button class="btn-num" id="btn-6">6</button>
        <button class="btn-operator" id="btn-minus">-</button>
        <button class="btn-num" id="btn-1">1</button>
        <button class="btn-num" id="btn-2">2</button>
        <button class="btn-num" id="btn-3">3</button><button class="btn-operator" id="btn-multiply">x</button>
        <button class="btn-num" id="btn-0">0</button>
        <button class="btn-num" id="btn-dec">.</button>
        <button id="btn-equals">=</button>
        <button class="btn-operator" id="btn-divide">/</button>
    </div>
</div>

<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
